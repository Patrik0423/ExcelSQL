<!-- MENU SIDEBAR-->
<aside class="menu-sidebar d-none d-lg-block">
  <div class="logo">
    <a routerLink="/products">
      <img src="assets/sql.png" alt="sql_img" class="detail-img" />
    </a>
  </div>
  <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary">Side bar button</button>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary">Side bar button</button>
    </div>
  </div>
  <table id="myTable">
    <thead>
      <tr>
        <th>Primary key</th>
        <th>Field name</th>
        <th>Data type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of columns" >
        <td><input type="checkbox" name="option1"></td>
        <td contenteditable='true'>{{item}}</td>
        <td placeholder="type" contenteditable='true'> </td>
      </tr>
    </tbody>
  </table>

</aside>

<div class="page-wrapper">
  <div class="page-container">
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>SQL editor</h1>
          </a>
        </div>
      </nav>
    </header>
    <div class="container-fluid py-3">
      <div class="row my-3">
        <div class="col">
          <label for="sqlQuery" class="form-label">SQL command</label>
          <textarea  class="form-control form-control-sm" id="sqlQuery" rows="3" [(ngModel)]="sqlQuery"></textarea>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <button class="btn btn-sm btn-outline-primary" (click)="executeQuery()">
            Generate
          </button>
        </div>
      </div>
      <div class="col">
        <label for="sqlColumns" class="form-label">Columns</label>
        <textarea class="form-control form-control-sm" id="columns" rows="1" [(ngModel)]="columns"></textarea>
      </div>
      <br>
      <div>
        <label for="sqlTable">Table: </label>
        <input type="text" id="tableName" [(ngModel)]="tableName" class="m-2 rounded p-1" placeholder="Table's name">
        <textarea readonly class="form-control form-control-sm" id="sqlTable" rows="1">{{ displayTable() }}</textarea>
      </div>

    </div>
  </div>
</div>
